# This is a basic workflow to help you get started with Actions
name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          cache: 'maven'
          distribution: 'zulu'

      - name: Build Project
        run: mvn -B package -f pom.xml

      - name: Retrieve SSH key
        run: |
          mkdir ~/.ssh/
          echo "$MAIN_SERVER_PRIV_KEY" >action-key
          sudo chmod 600 action-key
          echo "$MAIN_SERVER_KNOWN_HOSTS" > ~/.ssh/known_hosts
        env:
            MAIN_SERVER_PRIV_KEY: ${{ secrets.MAIN_SERVER_PRIV_KEY }}
            MAIN_SERVER_KNOWN_HOSTS: ${{ secrets.MAIN_SERVER_KNOWN_HOSTS }}    
      
      - name: Upload JAR to Server
        run: scp -i action-key target/EonRanks-1.0.jar mceonsurvival@34.132.82.48:~/papermc/plugins
